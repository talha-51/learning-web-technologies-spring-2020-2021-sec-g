<!DOCTYPE html>
<html>
<head>
	<title>Farmer Registration</title>
</head>
<body>
	<table border="1" align="center">
		<form>
			<tr>
				<td>
					Name <br>
					<input type="text" name="name" id="name" value=""> <br>
					<input type="submit" name="submit" value="Submit" onclick="validateName()">
				</td>
			</tr>
			<tr>
				<td>
					Email<br>
					<input type="email" name="email" value=""><br>
					<input type="submit" name="submit" value="Submit">
				</td>
			</tr>
			<tr>
				<td>
					<fieldset>
						<legend>Gender</legend>	
						<input type="radio" name="gender" value=""> Male
						<input type="radio" name="gender" value=""> Female
						<input type="radio" name="gender" value=""> Other 
					</fieldset>
					<input type="submit" name="submit" value="Submit">
				</td>
			</tr>
			<tr>
				<td>
					<fieldset>
						<legend>Date of Birth</legend>
						<input type="number" name="dd" style="width:30px;" value="">/ 
						<input type="number" name="mm" style="width:30px;" value="">/
						<input type="number" name="yyyy" style="width:30px;" value=""> <br>
						<input type="submit" name="submit" value="Submit">	
					</fieldset>
				</td>
			</tr>
			<tr>
				<td>
					<fieldset> 
						<legend>Degree</legend>
						<input type="checkbox" name="" value="SSC"> SSC
						<input type="checkbox" name="" value="HSC"> HSC
						<input type="checkbox" name="" value="BSc"> BSc
					</fieldset><br>
					<input type="submit" name="submit" value="Submit">
				</td>
			</tr>
			<tr>
				<td>
					Blood Group
            		<select name="bloodGroup">
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
					</select><br>
        			<input type="submit" name="submit" value="Submit">
				</td>
			</tr>
			<tr>
				<td>
					<fieldset>
						<legend>Profile Picture</legend>
						User Id
						<input type="text" name="id" value=""> <br>
						Picture
						<input type="file" name="myPicture" value=""> <br>
						<input type="submit" name="submit" value="Submit">
					</fieldset>
				</td>
			</tr>
			

		</form>
	</table>
	
	<script>
		function validateName(){
			let name= document.getElementById('name').value;
			
			if(name == ""){
				alert("NULL Value");
			}
			else if(name.length < 2){
				alert("The Name should contain at least two words");
			}
			else if(name.charAt(0) >= 0 && name.charAt(0) <= 9){
				alert("Name must start with a letter");
			}
			else{
				if((name>= 'a' && name <= 'z') || (name >= 'A' && name <= 'Z') || (name >=0 && name <=9) || (name == '.')|| (name == '-')){						
					alert("Validation Successfull");
				}
				else{
					alert("Name can contain a-z or A-Z or dot(.) or dash(-) ONLY");
				}
			}
		}
	</script>
</body>
</html>
